<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
  crossorigin="anonymous"></script>
  <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <title>The New Work Times</title>
  </head>
  <body>
    <!--HEADER-->
      <nav id="header" class="navbar navbar-expand-lg navbar-light bg-secondary-color">
        <div class="container justify-content-center">
        <img src="images/logo.svg" alt="The New Work Times">
        </div>
    </nav>
    <main>
    <!--CARDS-->
    <div class="col-12 col-md-10 offset-md-1" id="cards">
      <div class="row">
        <!--LOCATION, DATE AND TIME-->
        <div class="col-12 col-md-4">
          <div class="card text-center" id="secondary-cards">
            <div class="card-body">
              <div>
                <p  id="date">Saturday | September 9, 2021</p>
              </div>
              <div>
                <h1 id="hour" class="display-1">19:00</h1>
              </div>
              <div id="salutation">
                Good dia
              </div>
            </div>
          </div>
        </div>
        <!--POMODORO-->
        <div class="col-12 col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <div class="gap-1 btn-group" role="group">
                <button type="button" id="pomodoro" class="set active btn btn-secondary btn-sm" data-min="25">Pomodoro</button>
                <button type="button" id="short-b" class="set btn btn-secondary btn-sm"data-min="5">Short Break</button>
                <button type="button" id="long-b" class="set btn btn-secondary btn-sm" data-min="10">Long Break</button>
              </div>
              <div>
                <h1 class="display-1" id="time">25:00</h1>
              </div>
              <div>
                <button type="button" id="start" class="btn btn-dark">START</button>
              <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" id="btn-modal" data-bs-toggle="modal" data-bs-target="#exampleModal">SETTING</button>
              </div>
            </div>
          </div>
        </div>

        <audio
        id="audio"
        src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"
      ></audio>
        <!--SLIDE-->
        <div class="col-12 col-md-4">
          <div class="card text-center" id="secondary-cards">
            <div class="card-body" id="slider-container">
              <div class="carousel slide" id="slider" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button
                  type="button"
                  data-bs-target="#slider"
                  data-bs-slide-to="0"
                  aria-current="true"
                  aria-label="Slide 1"
                  ></button>
                  <button
                  type="button"
                  class="active"
                  data-bs-target="#slider"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                  ></button>
                  <button
                  type="button"
                  data-bs-target="#slider"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <a href="https://www.nytimes.com/" target="_blank">
                      <img src="/Final Project/the-new-work-times/images/slide/TNYT.jpg" alt="TNYT 1" class="d-block w-100">
                    </a>
                  </div>
                  <div class="carousel-item">
                    <a href="https://edition.cnn.com/" target="_blank">
                      <img src="/Final Project/the-new-work-times/images/slide/CNN.jpg" alt="CNN 2" class="d-block w-100">
                    </a>
                  </div>
                  <div class="carousel-item">
                    <a href="https://www.wsj.com/" target="_blank">
                      <img src="/Final Project/the-new-work-times/images/slide/WSJ.jpg" alt="WSJ 3" class="d-block w-100">
                    </a>
                  </div>
                </div>
                <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#slider"
                data-bs-slide="prev"
                ></button>
                <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#slider"
                data-bs-slide="next"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--SECTIONS TASKS-->
    <div class="col-12 col-md-10 offset-md-1" id="section-tasks">

      <!--ADD NEW TASK-->
      <div class="header-task">
        <button type="button" class="btn btn-secondary" id="add-task" data-bs-toggle="modal" data-bs-target="#modal-task">
          Add New task
        </button>
        <h6 class="display-6 text-center text-task">Tasks</h6>
      </div>

      <!--TASKS-->
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="card text-center">
            <div class="card-body task">
              <div>
                <div class="output-data no-task" id="output-data"></div>
                <div class="title-close ">
                    <h6 class="title-task">Title</h6>
                    <button type="button" class="btn-close btn-remove" id="btn-remove" aria-label="Close"></button>
                </div>
                <p class="text-task">What are you working on?</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- MODAL POMODORO -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title display-6" id="exampleModalLabel"><strong>Timer Settings</strong></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
            
                    <div class="row">
                      <div class="col">
                        <input type="number" min="1" max="60" id="pomo"  class="form-control" placeholder="Pomodoro" aria-label="Pomodoro">
                      </div>
                      <div class="col">
                        <input type="number" min="1" max="60" id="sho-b" class="form-control" placeholder="Short Break" aria-label="Short Break">
                      </div>
                      <div class="col">
                        <input type="number" min="1" max="60" id="lon-b"  class="form-control" placeholder="Long Break" aria-label="Long Break">
                      </div>
                    </div>
            
                    <hr />
            
                    <div id="modal-toggle">
                      <p>Auto start next session?</p>
                        <label class="switch">
                          <input type="checkbox" id="check" />
                          <span class="slider round"></span>
                        </label>
                    </div>
                    <hr />
                    <div id="modal-volume">
                      <p>Volume</p>
                        <input
                          type="range"
                          min="0.01"
                          max="1"
                          step="0.01"
                          value="50"
                          id="volume"
                      /></div>
            
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="btn-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btn-save" class="btn btn-dark">Save</button>
                  </div>
                </div>
              </div>
                    </div>

          <!-- MODAL TASKS -->
          <div class="modal fade" id="modal-task" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add new Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
              <section class="add-new-task" id="add-new-task">
                <section>
                <div class="modal-body">
                    <section>
                      <input class="form-control form-control-sm" id="title-new-task" type="text" placeholder="title">
                       <hr>
                       <textarea class="form-control" id="text-new-task"></textarea>
                     </section>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-dark" id="btn-add-task">Save</button>
                </div>
              </section>
              </section>
              </div>
            </div>
          </div>
        </main>
<!--Java Script-->
<script src="/Final Project/the-new-work-times/scripts/date.js"></script>
<script src="/Final Project/the-new-work-times/scripts/pomodoro.js"></script>
<script src="/Final Project/the-new-work-times/scripts/tasks.js"></script>

</body>
</html>
